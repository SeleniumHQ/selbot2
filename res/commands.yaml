---
- :expression: !ruby/regexp /:newissue/
  :text: https://code.google.com/p/selenium/issues/entry
  :help: link to issue the tracker
- :expression: !ruby/regexp /:(source|code)/
  :text: https://code.google.com/p/selenium/source/checkout
  :help: link to the source code
- :expression: !ruby/regexp /:(api|apidocs)/
  :text: ! '.NET: http://goo.gl/lvxok | Java: http://goo.gl/Wvl4G | Ruby: http://goo.gl/ue5sM
    | Python: http://goo.gl/sCwQ3s | Javascript: http://goo.gl/9aYaOG'
  :help: links to API docs
- :expression: !ruby/regexp /:downloads/
  :text: http://seleniumhq.org/download/ and http://selenium-release.storage.googleapis.com/index.html
  :help: links to downloads pages
- :expression: !ruby/regexp /:gist/
  :text: Please paste >3 lines of text to https://gist.github.com
  :help: link to gist.github.com
- :expression: !ruby/regexp /:(gist-?usage|using-?gist)/
  :text: https://github.com/radar/guides/blob/master/using-gist.markdown
  :help: how to use gists
- :expression: !ruby/regexp /:ask/
  :text: If you have a question, please just ask it. Don't look for topic experts.
    Don't ask to ask. Don't PM. Don't ask if people are awake, or in the mood to help.
    Just ask the question straight out, and stick around. We'll get to it eventually
    :)
  :help: Don't ask to ask.
- :expression: !ruby/regexp /:cla(\W|$)/
  :text: http://goo.gl/qC50R
  :help: link to Selenium's CLA
- :expression: !ruby/regexp /:(mailing)?lists?/
  :text: https://groups.google.com/forum/#!forum/selenium-users | https://groups.google.com/forum/#!forum/selenium-developers
  :help: link to mailing lists
- :expression: !ruby/regexp /:chrome(driver)?/
  :text: ! 'https://code.google.com/p/selenium/wiki/ChromeDriver | http://chromedriver.storage.googleapis.com/index.html '
  :help: link to ChromeDriver (wiki + downloads)
- :expression: !ruby/regexp /:firefox/
  :text: ! 'https://wiki.mozilla.org/Releases | Every version of Firefox can be found
    here http://ftp.mozilla.org/pub/mozilla.org/firefox/releases/ '
  :help: link to release plan and download page of every Firefox version
- :expression: !ruby/regexp /:css/
  :text: CSS Selector Tutorial http://saucelabs.com/resources/selenium/css-selectors
  :help: links to CSS Selector Tutorial
- :expression: !ruby/regexp /:regex/
  :text: ! 'You can play with Regular Expressions here: http://rubular.com/ or http://www.regexr.com/'
  :help: links to GUI REGEX tool
- :expression: !ruby/regexp /:clarify/
  :text: ! 'Please clarify: Are you using WebDriver, RC or IDE? What version of Selenium?
    What programming language? What browser and browser version? What operating system?'
  :help: Please clarify your question.
- :expression: !ruby/regexp /:change(log|s)\b/
  :text: ! '.NET: http://goo.gl/zBIjE | Java: http://goo.gl/5B23U | Ruby: http://goo.gl/yN6Qm
    | Python: http://goo.gl/7BtCb | IDE: http://goo.gl/50vLB | IE: http://goo.gl/VYNFyb'
  :help: links to change logs
- :expression: !ruby/regexp /(can i|how do i|is it possible to).+set (a )?cookies?.*\?/i
  :text: http://seleniumhq.org/docs/03_webdriver.html#cookies
  :help: Help people with cookies.
- :expression: !ruby/regexp /:ignores?/i
  :text: http://ignores.ci.seleniumhq.org/
  :help: Link to the @Ignore dashboard.
- :expression: !ruby/regexp /:(testcase|repro|example|sscce)/i
  :text: Please read http://sscce.org/
  :help: Link to 'Short, Self Contained, Correct (Compilable), Example' site
- :expression: !ruby/regexp /:(spec|w3c?)/i
  :text: ! 'http://dvcs.w3.org/hg/webdriver/raw-file/tip/webdriver-spec.html | http://dvcs.w3.org/hg/webdriver/
    | bugs: http://goo.gl/LxCtcV'
  :help: Links to the WebDriver spec.
- :expression: !ruby/regexp /:kittens\b/
  :text: Before you say you cannot provide html, think of the kittens! http://jimevansmusic.blogspot.ca/2012/12/not-providing-html-page-is-bogus.html
  :help: Letting users know they need to provide html
- :expression: !ruby/regexp /m-?day/i
  :text: ! 'M-Day: is already! Marionette is IN Firefox!'
  :help: What is M-day?
- :expression: !ruby/regexp /:waits/
  :text: http://docs.seleniumhq.org/docs/04_webdriver_advanced.jsp#explicit-and-implicit-waits
  :help: link to sehq section on explicit and implicit waits
- :expression: !ruby/regexp /:ide/
  :text: The Selenium IDE is old, outdated, unreliable and deprecated. Please construct
    your tests in code using WebDriver.
  :help: Don't use the IDE
- :expression: !ruby/regexp /:whee\"/
  :text: asd
  :help: ads
